<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!-- 当 v-bind:style 使用需要添加浏览器引擎前缀的 CSS 属性时，如 transform，Vue.js 会自动侦测并添加相应的前缀。 -->
<body>
    <div id="app">
            <div v-bind:style="[baseStyles, overridingStyles]">
                hello world
            </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                baseStyles: {
                    color: 'red',
                    fontSize: '200px'
                },
                overridingStyles:{
                    background:'#afa',
                    'border-radius':'50%'

                }
            }
        })
    </script>
</body>

</html>
