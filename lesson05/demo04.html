<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                errorClass: 'text-danger',
                isActive: false
            }
        })
    </script>
</body>

</html>
