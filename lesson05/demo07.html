<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-component v-bind:class="{ active: isActive }"></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            template: '<p class="foo bar">Hi</p>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                // isActive:false
                isActive: true
            }
        })
    </script>
</body>

</html>
