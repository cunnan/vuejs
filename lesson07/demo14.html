<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <ul id="v-for-object" class="demo">
        <template v-for="item in items">    
            <li>{{ item.msg }}</li>
            <li class="divider" role="presentation"></li>
        </template>
    </ul>
    <script>
        var vm = new Vue({
            el: '#v-for-object',
            data: {
                items: [{
                        msg: 'Foo'
                    },
                    {
                       msg: 'Bar'
                    }
                ]
            }
        })
    </script>
</body>

</html>
