<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <ul id="v-for-object" class="demo">
        <div v-for="(item,index) in items" :key="index">
            {{item}}
        </div>
    </ul>
    <script>
        var vm = new Vue({
            el:'#v-for-object',
            data: {
                items: ['a', 'b', 'c']
            }
        })
        vm.items[1] = 'x' // 不是响应性的
        vm.items.length = 2 // 不是响应性的
    </script>
</body>

</html>
