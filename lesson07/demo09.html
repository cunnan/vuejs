<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <ul id="v-for-object" class="demo">
        <div v-for="(value,key,index) in userProfile" :key="index">
            {{key}}--{{value}}
        </div>

    </ul>
    <script>
        var vm = new Vue({
            el:'#v-for-object',
            data: {
                userProfile: {
                    name: 'Anika'
                }
            },
            methods: {
                press(){
                    this.$set(vm.userProfile,'address','北京')
                }
            },
            updated() {
                this.press()
            },
        })
        Vue.set(vm.userProfile, 'age', 27)
        vm.$set(vm.userProfile, 'sex', '女')
    </script>
</body>

</html>
