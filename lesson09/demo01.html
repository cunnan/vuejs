<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
            <input type="checkbox" id="checkbox"  value="Hello Vue!" v-model="checked" >
            <label for="checkbox">{{checked}}</label>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                checked: []
            },
           
        })
    </script>
</body>

</html>
