<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
            <button>{{ message.split('').reverse().join('') }}</button>
        
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: 'button'
            }
        })
    </script>
</body>

</html>
