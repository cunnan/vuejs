<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <p>{{now}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            computed: {
                now: function () {
                    return new Date(Date.now()).toLocaleString()
                }
            }
        })
    </script>
</body>

</html>
